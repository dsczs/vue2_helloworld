<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>demo01</title>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
  <div id="app">
    {{message}}
  </div>

  <div id="app-2">
    <span v-bind:title="message">
      鼠标移动到这里
    </span>
  </div>

  <div id="app-3">
    <p v-if="seeme">focus</p>
  </div>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{todo.name}}
      </li>
    </ol>
  </div>

  <div id="app-5">
      <p>{{message}}</p>
      <button @click="revertMessage">revert</button>
  </div>

  <div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
  </div>
<script>

    //赋值
    var app = new Vue({
        el: "#app",
        data: {
            message: "hello app"
        }
    })

    //数据绑定
    var app2 = new Vue({
        el: "#app-2",
        data: {
            message: 'hello ' + new Date().toLocaleString()
        }
    })

    // 控制切换一个元素是否显示
    var app3 = new Vue({
        el:"#app-3",
        data:{
            seeme:true
        }
    })

    //todos
    var app4 = new Vue({
        el:"#app-4",
        data:{
          todos:[
              {name:"a"},
              {name:"b"},
              {name:"c"},
              {name:"d"}
          ]
        }
    })

    //反转文本
    var app5 = new Vue({
        el:"#app-5",
        data:{
            message:"hello test revert method"
        },
        methods:{
            revertMessage:function () {
                this.message =this.message.split(' ').reverse().join(' ')
            }
        }
    })

    //数据绑定
    var app6 = new Vue({
        el:"#app-6",
        data:{
            message:"this is abc"
        }
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo02</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app1">
      <todo-item></todo-item>
      <todo-item></todo-item>
      <todo-item></todo-item>
    </div>

    <div id="app2">
      <ol>
        <todo-item1
          v-for="todo in todolist"
          v-bind:todo="todo"
          v-bind:key="todo.id"
        >

        </todo-item1>
      </ol>
    </div>
</body>

    <script>
        Vue.component(
            'todo-item',
            {
                template:'<li>这是一个待办项</li>'
            }
        )

        Vue.component(
            'todo-item1',
            {
                props:['todo'],
                template: "<li>{{todo.text}}</li>"
            }
        )

      var vm = new Vue({
          el:"#app1",
          data:{

          }
      })

      var app2 = new Vue({
          el:"#app2",
          data:{
              todolist:[
                  {id:0,text:"hello"},
                  {id:1,text:"hello World"},
                  {id:2,text:"hello Vue"}
              ]
          }
      })
    </script>

</html>
